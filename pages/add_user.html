<html>

<head>
    <title>Add User</title>
    
    <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- bootstrap default styling file-->
    <link rel="stylesheet" href="../myorders.css">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Otlobly</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse position-relative" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Users</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link" href="#">Manual Order</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link" href="#">Checks</a>
                    </li>

                    <div class="row position-absolute right h-100">
                        <div class="col-md-4">
                            <img src="../img/ninja.png" class="img-thumbnail imgindiv">
                        </div>

                        <div class="col-md-8 px-2">
                            <p>UserName</p>
                        </div>
                    </div>

                </ul>
            </div>
        </nav>

        <div class="row m-3">
            <h4>Add User</h4></div>

        <form action="" method="post">
            <div class="form-group row">
                <label for="name" class="col-2 col-form-label">Name</label>
                <div class="col-3">
                    <input type="text" class="form-control position-relative" id="name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-2 col-form-label">Email</label>
                <div class="col-3">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-2 col-form-label">Password</label>
                <div class="col-3">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm_password" class="col-2 col-form-label">Confirm Password</label>
                <div class="col-3">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                </div>
            </div>
            <div class="form-group row">
                <label for="room_no" class="col-2 col-form-label">Room No.</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="room_no" name="room_no">
                </div>
            </div>
            <div class="form-group row">
                <label for="ext" class="col-2 col-form-label">Ext.</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="ext" name="ext">
                </div>
            </div>
            <div class="form-group row">
                <label for="picture" class="col-2 col-form-label">Profile Picture</label>
                <div class="col-3">
                    <input type="file" class="form-control" id="picture" name="picture">
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button type="submit" class="btn btn-default">Save</button>
                    <button type="Reset" class="btn btn-default">Reset</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
