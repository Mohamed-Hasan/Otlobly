<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Log In</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css"> <!-- bootstrap default styling file-->
    <link rel="stylesheet" href="../css/myorders.css"> <!-- bootstrap default styling file-->
    <script src="../js/login.js"></script>

  </head>

  <body>

    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Otlobly</a>
        </nav>
        
    </div> <!-- /container -->


    <div id="formcontainer" class="container" style="display: none;">

      <form class="form-login" action="../php/login.php" method="POST" enctype="multipart/form-data" onsubmit="AJAXSubmit(this); return false;">
        <h2 class="form-login-heading">Please log in</h2>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input class="form-control" value=""  name="email" type="email" id="inputEmail" placeholder="Email address" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input class="form-control" value="" name="password" type="password" id="inputPassword" placeholder="Password" required>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" name="remember-me"> Remember me
          </label>
        </div>
        <div id='error' style="display: none">
          
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
